<c8y-action-bar-item *ngIf="isFavoriteStateInitialized" [placement]="'left'" [priority]="1000">
  <button class="btn btn-link" data-cy="favorites-action-button" (click)="toggleFavorite()">
    <i [class.dlt-c8y-icon-star]="isFavorite" [class.dlt-c8y-icon-star-outline]="!isFavorite"></i
    ><span
      >{{ (isFavorite ? 'favorites.action.remove' : 'favorites.action.add') | translate }}
    </span>
  </button>
</c8y-action-bar-item>
